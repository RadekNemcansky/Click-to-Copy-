<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Copy</title>
    <script
      src="https://kit.fontawesome.com/7e6b2f491a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center box">
        <div class="col-md-6">
          <h4 class="text-white pb-2">Get 25% Discount with this coupon</h4>
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg me-2 coupon"
              value="Autumn25"
            />
            <button class="btn btn-outline-light">Copy</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
